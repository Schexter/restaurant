<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund - Business Meeting Raum -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  <rect width="800" height="250" fill="#2C5530" opacity="0.05"/>
  
  <!-- Konferenztisch -->
  <rect x="150" y="350" width="500" height="150" fill="#8B4513"/>
  <rect x="150" y="345" width="500" height="10" fill="#A0522D"/>
  
  <!-- Tischplatte Reflektion -->
  <rect x="150" y="345" width="500" height="5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Business Lunch Gedeck 1 -->
  <ellipse cx="250" cy="400" rx="50" ry="20" fill="#f9f9f9"/>
  <ellipse cx="250" cy="400" rx="45" ry="18" fill="#ffffff"/>
  
  <!-- Hauptgang -->
  <ellipse cx="240" cy="395" rx="20" ry="12" fill="#8B7355"/>
  <ellipse cx="255" cy="398" rx="15" ry="8" fill="#90EE90"/>
  <circle cx="245" cy="395" r="8" fill="#FFB347"/>
  
  <!-- Business Lunch Gedeck 2 -->
  <ellipse cx="400" cy="400" rx="50" ry="20" fill="#f9f9f9"/>
  <ellipse cx="400" cy="400" rx="45" ry="18" fill="#ffffff"/>
  
  <!-- Fischgericht -->
  <ellipse cx="400" cy="395" rx="25" ry="10" fill="#FFA07A"/>
  <ellipse cx="410" cy="398" rx="12" ry="6" fill="#98FB98"/>
  <ellipse cx="390" cy="398" rx="10" ry="5" fill="#F0E68C"/>
  
  <!-- Business Lunch Gedeck 3 -->
  <ellipse cx="550" cy="400" rx="50" ry="20" fill="#f9f9f9"/>
  <ellipse cx="550" cy="400" rx="45" ry="18" fill="#ffffff"/>
  
  <!-- Vegetarisches Gericht -->
  <circle cx="550" cy="395" r="18" fill="#90EE90"/>
  <circle cx="545" cy="390" r="8" fill="#ff6347"/>
  <circle cx="555" cy="392" r="8" fill="#FFD700"/>
  <ellipse cx="550" cy="400" rx="15" ry="8" fill="#8FBC8F"/>
  
  <!-- WasserglÃ¤ser -->
  <rect x="200" y="370" width="15" height="25" fill="#E0F2F7" opacity="0.6"/>
  <rect x="350" y="370" width="15" height="25" fill="#E0F2F7" opacity="0.6"/>
  <rect x="500" y="370" width="15" height="25" fill="#E0F2F7" opacity="0.6"/>
  
  <!-- Besteck -->
  <rect x="285" y="390" width="2" height="25" fill="#C0C0C0"/>
  <rect x="290" y="390" width="2" height="25" fill="#C0C0C0"/>
  <rect x="435" y="390" width="2" height="25" fill="#C0C0C0"/>
  <rect x="440" y="390" width="2" height="25" fill="#C0C0C0"/>
  
  <!-- Laptop/Dokumente auf dem Tisch -->
  <rect x="320" y="360" width="40" height="25" fill="#505050"/>
  <rect x="322" y="362" width="36" height="20" fill="#87CEEB"/>
  
  <!-- Kaffeetasse -->
  <ellipse cx="600" cy="380" rx="15" ry="8" fill="#6F4E37"/>
  <ellipse cx="600" cy="378" rx="12" ry="6" fill="#8B7355"/>
  <path d="M615 380 Q625 380 625 390 Q625 400 615 400" fill="none" stroke="#6F4E37" stroke-width="3"/>
  
  <!-- Uhr an der Wand -->
  <circle cx="400" cy="150" r="40" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <line x1="400" y1="150" x2="400" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="150" x2="415" y2="150" stroke="#333" stroke-width="2"/>
  <circle cx="400" cy="150" r="3" fill="#333"/>
  
  <!-- Text -->
  <text x="400" y="80" font-family="Playfair Display, serif" font-size="48" fill="#2C5530" text-anchor="middle">Business Lunch</text>
  <text x="400" y="120" font-family="Open Sans, sans-serif" font-size="20" fill="#666" text-anchor="middle">Effizient &amp; Stilvoll</text>
  
  <!-- Meeting-Notizen -->
  <rect x="460" y="360" width="50" height="30" fill="#ffffff" stroke="#ccc"/>
  <line x1="465" y1="370" x2="505" y2="370" stroke="#ccc"/>
  <line x1="465" y1="377" x2="505" y2="377" stroke="#ccc"/>
  <line x1="465" y1="384" x2="505" y2="384" stroke="#ccc"/>
</svg>
